<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h3>Do you got what it takes to win?</h3>
    </header>
    <main>
      <!--Score card-->
      <div id="score">
        <div class="scoreCards">
          <p>Player:</p>
          <p class="scoreCardsPoints" id="playerScore">0</p>
        </div>
        <div class="scoreCards">
          <p>Draws:</p>
          <p class="scoreCardsPoints" id="drawScore">0</p>
        </div>
        <div class="scoreCards">
          <p>Computer:</p>
          <p class="scoreCardsPoints" id="computerScore">0</p>
        </div>
      </div>

      <!--Game buttons-->
      <div id="gameButtons">
        <img class="gameBtn" id="rockBtn" src="./assets/images/rock.png" />
        <img class="gameBtn" id="paperBtn" src="./assets/images/paper.png" />
        <img
          class="gameBtn"
          id="scissorsBtn"
          src="./assets/images/scissors.png"
        />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
